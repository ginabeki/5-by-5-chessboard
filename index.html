<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700;900&family=Odibee+Sans&family=Open+Sans:wght@500&family=Oswald:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>5 by 5 Chessboard</title>
  </head>
  <body>
    <h1>5 by 5 Chessboard</h1>
    <div class="container">
      <!-- 1st -->
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <!-- 2nd -->
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <!-- 3rd -->
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <!-- 4th -->
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <!-- 5th -->
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
      <div class="brown"></div>
      <div class="white"></div>
    </div>
  </body>
</html>
